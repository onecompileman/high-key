<div class="wm-how-to" fxLayout="column" fxLayoutAlign="center center">
  <div
    class="p-5 p-sm-2 d-flex flex-column align-items-center justify-content-between wm-how-to__container"
  >
    <span class="wm-how-to__how-text"> HOW TO PLAY </span>
    <p class="wm-how-to__instructions">
      1. Click anywhere for the ship to fly up and release to fly down <br />
      1. Collect as many icons as you can within 30 seconds <br />
      3. Players who collect the most icons join the leaderboard
    </p>

    <div (click)="play()" class="wm-how-to__begin-btn mt-4 mt-sm-2">
      <img src="assets/images/button.png" alt="Button" />
      <span>BEGIN</span>
    </div>
  </div>
</div>
