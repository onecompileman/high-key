<div class="wm-success">
  <div
    class="wm-success__container"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <div fxLayout="column" fxLayoutAlign="center center">
      <span class="wm-success__your-score"> RANK: </span>

      <span class="wm-success__leader-score">
        {{ rank }}
      </span>
      <span class="wm-success__your-score"> TOP SCORE! </span>
    </div>
    <span class="wm-success__collected-text">
      {{ score }} WORLDS COLLECTED <br />
      IN 30 SECONDS
    </span>

    <div
      class="d-flex flex-column align-items-center justify-content-center mt-5"
    >
      <span class="wm-success__share-results" *ngIf="!isShareMode">
        SHARE YOUR RESULTS
      </span>
      <a
        *ngIf="!isShareMode"
        href="https://www.facebook.com/sharer/sharer.php?u={{
          url
        }}&display=popup&ref=plugin&src=like&kid_directed_site=0"
        target="blank"
        class="ml-3"
      >
        <img
          class="wm-success__facebook-action"
          src="assets/images/facebook.png"
          alt="Facebook"
        />
      </a>
    </div>
    <span class="wm-success__share-results" *ngIf="isShareMode">
      <b>{{ name }}</b> RESULTS
    </span>
  </div>

  <div
    *ngIf="!isShareMode"
    class="wm-success__action-container"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <div class="wm-success__action-btn" (click)="play()">
      <img src="assets/images/play-again.png" alt="Play Again" />
      <!-- <span>
        PLAY AGAIN
      </span> -->
    </div>
    <div class="wm-success__action-btn" (click)="leaderBoards()">
      <img src=" assets/images/leaderboard-btn-2.png" alt="Leaderboard" />
      <!-- <span>
        LEADERBOARD
      </span> -->
    </div>
  </div>
</div>
